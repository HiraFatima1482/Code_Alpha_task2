<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Music - Your Favourite Music</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="hf_music_logo.png" alt="HF Music" class="logo"> 
                HF Music
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a song...">
    </div>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer" id="songItemContainer">
                <div class="songItem" data-songname="Let me Love You">
                    <img src="song1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <!-- Add more song items as needed -->
                <div class="songItem" data-songname="Warriyo - Mortals">
                    <img src="song2.jpg" alt="2">
                    <span class="songName">Warriyo - Mortals</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:12 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem" data-songname="Fade - Alan Walker">
                    <img src="song3.jpg" alt="3">
                    <span class="songName">Fade - Alan Walker</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:44 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            <span id="masterSongName">Select a song to play</span>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
